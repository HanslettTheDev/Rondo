{% extends 'layouts/dashboard.html' %} {% set active_page = 'inventory' %} {%
block main %}
<div class="top-bar">
  <div class="tb-left">
    <button class="button is-success js-modal-trigger" data-target="modal-js-example"
      ><i class="fa-solid fa-plus" style="margin-right: 5px"></i> Add
      Stock</button
    >
  </div>
  <div class="bar-items">
    <ul>
      <li>
        <a href=""> <i class="fa-solid fa-door-open"></i> Logout </a>
      </li>
    </ul>
  </div>
</div>

<!-- Modal Section -->

<div class="modal" id="modal-js-example">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">New Stock Entry</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
    </section>
    <footer class="modal-card-foot">
      <div class="buttons">
        <button class="button is-success">Save changes</button>
        <button class="button">Cancel</button>
      </div>
    </footer>
  </div>
</div>

<div class="stock-container">
  <h2 class="title">Enter Stock Here</h2>
  <form action="{{ url_for('admin.inventory') }}" method="post">
    {% include 'components/form_error_messages.html' %}
    <div class="field">
      <label class="label">Laptop Brand Name</label>
      <div class="control has-icons-left">
        <input
          class="input"
          type="text"
          placeholder="Dell"
          name="brand-name"
          required
        />
        <span class="icon is-small is-left">
          <i class="fa-solid fa-tag"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <label class="label">Laptop Brand Model Name</label>
      <div class="control has-icons-left">
        <input
          class="input"
          type="text"
          placeholder="XPS Series"
          name="model-name"
          required
        />
        <span class="icon is-small is-left">
          <i class="fa-solid fa-tag"></i>
        </span>
      </div>
    </div>
    <div class="field">
      <label class="label">Laptop Specifications</label>
      <textarea
        class="textarea is-info"
        placeholder="e.g. Intel Core i7....."
        name="specs"
        required
      ></textarea>
    </div>

    <div class="field">
      <label class="label">Quantity</label>
      <div class="control has-icons-left">
        <input class="input" type="number" name="quantity" required />
        <span class="icon is-small is-left">
          <i class="fa-solid fa-basket-shopping"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Price <small>(Optional)</small></label>
      <div class="control has-icons-left">
        <input class="input" type="text" placeholder="" name="price" />
        <span class="icon is-small is-left">
          <i class="fa-solid fa-dollar-sign"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-link">Save</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
